<!DOCTYPE html>
<html>
<head>
<script src="calLogic.js" type="text/javascript">
</script>

<meta charset="ISO-8859-1">
<title>Transaction Details</title>
</head>
<body>
<form>
<label>Enter Transaction ID</label><input type="text" name="tid" id="tid"><br>
<label>Enter product name</label><input type="text" name="pname" id="pname"><br>
<label>Enter Product price</label><input type="text" name="pprice" id="pprice"><br>
<label> Enter Product Quantity</label><input type="text" name="pquan" id="pquan"><br>
<label> Enter Customer Name</label><input type="text" name="cname" id="cname"><br>
<label>Select gender</label><select id="sex">
                                    <option value="MALE">MALE</option>
									<option value="FEMALE">FEMALE</option>
							</select><br>
<label>Date Of Birth</label><input type="date" id="dob" name="dob"><br>	
<label>Customer City</label><input type="text" id="city" name="city"><br>
<label> Customer State</label><input type="text" id="state" name="state"><br>
<label>Customer country</label><input type="text" id="country" name="country"><br>						
<input type="button" onclick="calTotal()" value="Submit" id="btn">
<input type="reset" value="Cancel">
</form>
</body>
</html>
